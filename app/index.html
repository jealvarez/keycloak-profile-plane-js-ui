<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home - Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ProfleUi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="signin-menu-item" class="nav-item">
                    <a class="nav-link" href="#" onclick="keycloak.login()">Sign in</a>
                </li>
                <li id="account-menu-item" class="nav-item dropdown hide">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="displayProfile()">Profile</a>
                        <a class="dropdown-item" href="#" onclick="keycloak.accountManagement()">Account</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="signOut()">Sign out</a>
                    </div>
                </li>
                <li id="token-menu-item" class="nav-item dropdown hide">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Token
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="displayToken()">Access Token</a>
                        <a class="dropdown-item" href="#" onclick="displayIdToken()">Id Token</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-content">
        <!-- Profile -->
        <div id="profile" style="display: none;">
            <h1>Profile</h1>
            <div>
                <table class="table table-hover table-bordered table-striped" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="label">First name</td>
                        <td><span id="firstName"></span></td>
                    </tr>
                    <tr class="even">
                        <td class="label">Last name</td>
                        <td><span id="lastName"></span></td>
                    </tr>
                    <tr>
                        <td class="label">Username</td>
                        <td><span id="username"></span></td>
                    </tr>
                    <tr class="even">
                        <td class="label">Email</td>
                        <td><span id="email"></span></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Token -->
        <div id="token" style="display: none;">
            <h1>Access Token</h1>
            <div id="token-content" class="token-content"></div>
        </div>

        <!-- Id Token -->
        <div id="idToken" style="display: none;">
            <h1>Id Token</h1>
            <div id="id-token-content" class="token-content"></div>
        </div>

    </div>

    <div class="footer">
        <div class="footer__legend">
            &copy; 2020 DoRefactor
        </div>
    </div>

    <script src="http://192.168.99.1:9000/auth/js/keycloak.js"></script>
    <script src="app.js"></script>
    <script src="cookies.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</body>

</html>
